<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Scoring Teams by Country</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>Top Scoring Teams by Country</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="season">Season (Optional):</label>
                    <select name="season" id="season">
                        <option value="">All Seasons</option>
                        <option value="2023">2023/24</option>
                        <option value="2022">2022/23</option>
                        <option value="2021">2021/22</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="countries">Select Countries:</label>
                    <select name="countries" id="countries" multiple size="5">
                        <!-- TODO: Add countries -->
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple countries</small>
                </div>

                <div class="form-group">
                    <label for="min_matches">Minimum Matches Played:</label>
                    <input type="number" name="min_matches" id="min_matches" value="10" min="1">
                </div>

                <button type="submit" class="submit-btn">Show Results</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Results by Country</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Team</th>
                        <th>Total Goals</th>
                        <th>Matches Played</th>
                        <th>Goals per Match</th>
                        <th>Top Scorer</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results would be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
