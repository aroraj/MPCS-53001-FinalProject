<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results for a Specific Team</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>Match Results for a Specific Team</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="team">Select Team:</label>
                    <select name="team" id="team" required>
                        <option value="">Select team...</option>
                        {% for team in teams %}
                            <option value="{{ team[1] }}">{{ team[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="season">Season:</label>
                    <select name="season" id="season" required>
                        <option value="">Select season...</option>
                        {% for season in seasons %}
                            <option value="{{ season[0] }}">{{ season[0] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="submit-btn">Search Matches</button>
            </form>
        </div>

        <div style="margin-top: 10px">
            <input
              id="myInput"
              onkeyup="searchTable()"
              type="text"
              placeholder="Filter the results"
            />
        </div>

        <!-- Results Section -->
        {% if results %}
            <div class="results-section">
                <h2>Results</h2>
                <table id="myTable" class="results-table">
                    <thead>
                        <tr>
                            <th>Season</th>
                            <th>Home Team</th>
                            <th>Score</th>
                            <th>Away Team</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result[0] }}</td>
                                <td>{{ result[1] }}</td>
                                <td>{{ result[2] }} - {{ result[3] }}</td>
                                <td>{{ result[4] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</body>

<script>
function searchTable() {
    var input, filter, found, table, tr, td, i, j;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 1; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td");
    for (j = 0; j < td.length; j++) {
        if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
        found = true;
        }
    }
    if (found) {
        tr[i].style.display = "";
        found = false;
    } else {
        tr[i].style.display = "none";
    }
    }
}
</script>
</html>
