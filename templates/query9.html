<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Matches in Season</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>League Matches in Season</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="league">Select League:</label>
                    <select name="league" id="league" required>
                        <option value="">Select a league...</option>
                        {% if leagues %}
                            {% for league in leagues %}
                            <option value="{{ league[0] }}">{{ league[0] }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="season">Season:</label>
                    <select name="season" id="season" required>
                        <option value="">Select a season...</option>
                        {% if seasons %}
                            {% for season in seasons %}
                            <option value="{{ season[0] }}">{{ season[0] }}</option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="sort_by">Sort By:</label>
                    <select name="sort_by" id="sort_by">
                        <option value="date">Date</option>
                        <option value="home_team">Home Team</option>
                        <option value="goals">Total Goals</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Show Matches</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Match Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Home Team</th>
                        <th>Score</th>
                        <th>Away Team</th>
                    </tr>
                </thead>
                <tbody>
                    {% if results %}
                        {% for match in results %}
                        <tr>
                            <td>{{ match[0] }}</td> 
                            <td>{{ match[1] }}</td>  
                            <td>{{ match[2] }} - {{ match[4] }}</td> 
                            <td>{{ match[3] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="6">No matches found for the selected criteria.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
