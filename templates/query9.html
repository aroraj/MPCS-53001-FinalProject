<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Matches in Season</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>League Matches in Season</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="league">Select League:</label>
                    <select name="league" id="league" required>
                        <option value="">Select a league...</option>
                        <option value="EPL">English Premier League</option>
                        <option value="LaLiga">La Liga</option>
                        <option value="BUN">Bundesliga</option>
                        <option value="SA">Serie A</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="season">Season:</label>
                    <select name="season" id="season" required>
                        <option value="2023">2023/24</option>
                        <option value="2022">2022/23</option>
                        <option value="2021">2021/22</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sort_by">Sort By:</label>
                    <select name="sort_by" id="sort_by">
                        <option value="date">Date</option>
                        <option value="home_team">Home Team</option>
                        <option value="goals">Total Goals</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Show Matches</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Match Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Home Team</th>
                        <th>Score</th>
                        <th>Away Team</th>
                        <th>Stadium</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results would be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
