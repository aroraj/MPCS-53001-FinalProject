<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Standings</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>League Standings</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="league">Select League:</label>
                    <select name="league" id="league" required>
                        <option value="">Select a league...</option>
                        <option value="EPL">English Premier League</option>
                        <option value="LaLiga">La Liga</option>
                        <option value="BUN">Bundesliga</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="season">Season:</label>
                    <select name="season" id="season" required>
                        <option value="2023">2023/24</option>
                        <option value="2022">2022/23</option>
                        <option value="2021">2021/22</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Show Standings</button>
            </form>
        </div>

        <div class="results-section">
            <h2>League Table</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Drawn</th>
                        <th>Lost</th>
                        <th>GF</th>
                        <th>GA</th>
                        <th>GD</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results would be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
