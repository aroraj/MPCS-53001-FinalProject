<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players in a Team During a Specific Year</title>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>Players in a Team During a Specific Year</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="team">Select Team:</label>
                    <select name="team" id="team" required>
                        <option value="">Select a team...</option>
                        {% for team in teams %}
                            <option value="{{ team[1] }}" {% if selected_team and team[1] == selected_team %}selected{% endif %}>
                                {{ team[1] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select name="year" id="year" required>
                        <option value="">Select year...</option>
                        {% for season in seasons %}
                            <option value="{{ season[0] }}" {% if selected_year and season[0] == selected_year %}selected{% endif %}>
                                {{ season[0] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="submit-btn">Search Players</button>
            </form>
        </div>

        {% if results %}
            <div class="results-section">
                <h2>Players in "{{ selected_team }}" during {{ selected_year }}</h2>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for player in results %}
                            <tr>
                                <td>{{ player }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% elif results is not none %}
            <div class="results-section">
                <h2>No players found for the selected criteria.</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
