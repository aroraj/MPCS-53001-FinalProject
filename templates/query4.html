<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/Away Games by Team</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>Home/Away Games by Team</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="team">Select Team:</label>
                    <select name="team" id="team" required>
                        <option value="">Select a team...</option>
                        <!-- TODO: Add teams -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="game_type">Game Type:</label>
                    <select name="game_type" id="game_type">
                        <option value="all">All Games</option>
                        <option value="home">Home Games Only</option>
                        <option value="away">Away Games Only</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="season">Season:</label>
                    <select name="season" id="season">
                        <option value="">All Seasons</option>
                        <option value="2023">2023/24</option>
                        <option value="2022">2022/23</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Search Games</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Home/Away</th>
                        <th>Opponent</th>
                        <th>Score</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results would be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
