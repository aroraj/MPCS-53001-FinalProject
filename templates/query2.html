<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Scoring Teams in a Season</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>Top Scoring Teams in a Season</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="season">Select Season:</label>
                    <select name="season" id="season" required>
                        <option value="">Select season...</option>
                        {% for season in seasons %}
                        <option value="{{ season[0] }}">{{ season[0] }}/{{ season[0]|int + 1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="limit">Number of Teams to Show:</label>
                    <select name="limit" id="limit">
                        <option value="5">Top 5</option>
                        <option value="10">Top 10</option>
                        <option value="20">Top 20</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Show Results</button>
            </form>
        </div>

        <div class="results-section">
            {% if results %}
            <h2>Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team</th>
                        <th>Total Goals</th>
                        <th>Matches Played</th>
                        <th>Goals per Match</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                        <td>{{ "%.2f"|format(result[1] / result[2]) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
