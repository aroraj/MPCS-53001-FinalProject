<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players by Height</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Main Menu</a>
        <h1>Players by Height</h1>
        
        <div class="query-form">
            <form method="POST">
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" name="height" id="height" required min="150" max="220">
                </div>
                
                <div class="form-group">
                    <label for="comparison">Comparison:</label>
                    <select name="comparison" id="comparison" required>
                        <option value="taller">Taller than</option>
                        <option value="shorter">Shorter than</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="position">Position (Optional):</label>
                    <select name="position" id="position">
                        <option value="">All Positions</option>
                        <option value="GK">Goalkeeper</option>
                        <option value="DF">Defender</option>
                        <option value="MF">Midfielder</option>
                        <option value="FW">Forward</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Find Players</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Height</th>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Nationality</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results would be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
